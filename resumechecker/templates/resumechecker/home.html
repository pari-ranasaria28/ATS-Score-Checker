<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Score Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-select, .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
        }
        h4 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h4>ðŸ“„ Resume ATS Score Checker</h4>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Job Title Dropdown -->
        <div class="mb-4">
            <label for="job-title" class="form-label">Select Job Title:</label>
            <select id="job-title" name="job_title" class="form-select" required>
                <option value="" disabled selected>-- Choose a Job Title --</option>
                {% for job in data %}
                    <option value="{{ job.id }}">{{ job.job_title }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Resume Upload -->
        <div class="mb-4">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" name="resume" id="resume" class="form-control" accept=".pdf,.doc,.docx" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">ðŸ“¤ Upload & Check Score</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
